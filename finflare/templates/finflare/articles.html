{% extends 'finflare/base.html' %}

{% block header %}
<div class="flex justify-between items-center px-4">
    <h2 class="text-2xl font-monaco text-finflare-blue">Financial Tips</h2>
    <a href="{% url 'dashboard' %}" class="text-finflare-blue hover:text-finflare-green transition-colors">Back to Dashboard</a>
</div>
{% endblock %}

{% block content %}
<h2 class="text-[36px] font-bold text-center p-6">Latest Finance News For You</h2>
<div class="grid grid-cols-3 grid-rows-2 gap-5">
    {% for article in articles %}
        <button class="bg-gray-200 p-4 rounded-lg hover:bg-blue-200">
            <a href="{{ article.url }}" class="text-blue-800 font-bold underline">
                {{ article.title }}
            </a>
        </button>
    {% endfor %}
</div>
{% endblock %}
